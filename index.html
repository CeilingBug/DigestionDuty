<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>A Concrete Room</title>
</head>
<body>
    <h1>Title to be changed</h1>
    <div class="master">
        <div class="container">
            <p id="stat">100</p>
        </div>
        <div class="container">
            <div class="floater"></div>
            <div class="floater"></div>
        </div>
    </div>
    <div class="footer">
        <button id="save">Save Game</button>
        <button id="spotify">Spotify</button>
    </div>
    <script>
        function saveGame() {
              // Example game state (replace with your actual data)
              const gameState = "N/A";
              
              // Create a temporary link element
              const link = document.createElement("a");
              link.href = "data:text/plain;charset=utf-8," + encodeURIComponent(gameState);
              link.download = "savegame.txt";
              
              // Trigger the download
              link.click();
        }

        const statElement = document.getElementById("stat");
        let currentValue = parseInt(statElement.innerText, 10);
        currentValue -= 1
        statElement.innerText = currentValue.toString()

        // Attach event handlers
        document.getElementById("save").addEventListener("click", saveGame);
    </script>
    <style>
        body {
            background-color: #431010;
            }
        h1 {
            color: white;
        }
        button {
            background-color: #431010;
            color: white;
            border: solid, 0.1em;
            transition: background-color 0.2s ease;
            margin-right: 1.5em;
        }
        button:hover {
            background-color: #632B2B; /* Darker blue on hover */
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding-bottom: 1.0em;
            padding-right: 1.0em;
            text-align: right;
        }
        .master {
            background-color: white;
            width: 90%;
            text-align: center;
        }
        .container {
            color: white;
            float: left;
            background-color: blue;
            width: 50%;
        }
        .floater {
            color: white;
            float: top;
            background-color: green;
            height: auto;
            width: auto;
        }
    </style>
</body>
</html>
